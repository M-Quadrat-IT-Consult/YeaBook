name: Build and Publish Docker Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  IMAGE_NAME: yeabook

jobs:
  docker:
    name: Build and push multi-arch image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || '' }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN || '' }}
      DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY || '' }}
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME || github.repository_owner }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Detect tag type
        id: taginfo
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF##*/}"
          else
            echo "::error::This workflow must be triggered by a tag starting with v"
            exit 1
          fi
          echo "tag=$tag" >>"$GITHUB_OUTPUT"
          if [[ "$tag" == *-dev ]]; then
            echo "is_dev=true" >>"$GITHUB_OUTPUT"
          else
            echo "is_dev=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Prepare Docker Hub image
        id: prepare
        run: |
          image=""
          if [ -n "$DOCKERHUB_REPOSITORY" ]; then
            image="$DOCKERHUB_REPOSITORY"
          elif [ -n "$DOCKERHUB_USERNAME" ]; then
            image="$DOCKERHUB_USERNAME/$IMAGE_NAME"
          fi
          echo "docker_image=$image" >>"$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.GHCR_USERNAME }}/${{ env.IMAGE_NAME }}
            ${{ steps.prepare.outputs.docker_image }}
          tags: |
            type=raw,value=${{ steps.taginfo.outputs.tag }}
            ${{ steps.taginfo.outputs.is_dev == 'true' && '' || 'type=raw,value=latest' }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
